apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phpapp1-ingress
  namespace: phpapp1
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - phpapp1.owaymylab.com
      secretName: portainer-tls
  rules:
    - host: phpapp1.owaymylab.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: phpapp1
                port:
                  number: 80