apiVersion: v1
kind: ConfigMap
metadata:
  name: phpgitopsapp-code
  namespace: phpgitopsapp
data:
  index.php: |
    <?php
    require_once __DIR__ . '/../src/App.php';

    $app = new App();
    echo "<h1>Welcome to PHPGitOpsApp on K3s (Production)</h1>";
    echo "<p>Domain: phpgitopsapp.owaymylab.com</p>";
    echo "<p>Version: " . $app->getVersion() . "</p>";
  default.conf: |
    server {
        listen 80;
        server_name phpgitopsapp.owaymylab.com;

        root /var/www/html/public;
        index index.php;

        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/var/run/php/php-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
